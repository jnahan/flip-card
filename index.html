<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <title>Flip Card</title>
</head>
<body>
  <h3>⭐️ hover for case studies</h3>
  <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <div>
        <h1>Jenna Han</h1>
        <p>designer + engineer</p>
        <p>cs + ima @ nyu</p>
        <p>jennahan@nyu.edu</p>
      </div>
    </div>
    <div class="flip-card-back">
      <div>
        <h2>Case Studies</h2>
        <ul>
          <li class="case-study">
            <img src="images/flower1.png" alt="flower">
            <a href="https://jnahan.github.io/portfolio/#/microsoft" target="_blank">microsoft</a>
          </li>
          <li class="case-study">
            <img src="images/flower2.png" alt="flower">
            <a href="https://jnahan.github.io/portfolio/#/bondit" target="_blank">bondit</a>
          </li>
          <li class="case-study">
            <img src="images/flower3.png" alt="flower">
            <a href="https://jnahan.github.io/portfolio/#/draw-together" target="_blank">draw together</a>
          </li>
          <li class="case-study">
            <img src="images/flower4.png" alt="flower">
            <a href="https://jnahan.github.io/portfolio/#/equitable-syllabus-project" target="_blank">esp</a>
          </li>
          <li class="case-study">
            <img src="images/flower5.png" alt="flower">
            <a href="https://jnahan.github.io/portfolio/#/daily-ui" target="_blank">daily ui</a>
          </li>
          <li class="case-study">
            <img src="images/flower6.png" alt="flower">
            <a href="https://devpost.com/software/screenvue" target="_blank">intify.ai</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
